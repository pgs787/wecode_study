<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Wecode_병아리</title>
    <link
      rel="stylesheet"
      href="http://pgs787.github.io/wecode_study/index.css"
      type="text/css"
    />
    <link
      rel="icon"
      href="http://pgs787.github.io/wecode_study/img/favicon.ico"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_top_div">
      <img src="http://pgs787.github.io/wecode_study/img/main.svg" />
      <img
        src="http://pgs787.github.io/wecode_study/img/icon.png"
        style="height: 40px;"
      />
      <img
        src="http://pgs787.github.io/wecode_study/img/instagram.svg"
        style="cursor: pointer;"
      />
      <input placeholder="검색" style="color: gray;" />
      <div class="main_sub_div">
        <img src="http://pgs787.github.io/wecode_study/img/1.svg" />
        <img src="http://pgs787.github.io/wecode_study/img/3.svg" />
        <img src="http://pgs787.github.io/wecode_study/img/2.svg" />
      </div>
    </div>

    <div class="body_wrapper">
      <div class="body_div">
        <div class="main_article" ">
        <div class="title">
          <img
            src="http://pgs787.github.io/wecode_study/img/my.jpg"
            style="width: 40px; border-radius: 30px; cursor: pointer;"
          /><span>gisung</span>
        </div>
        <div class="content">
          <iframe
            width="720"
            height="500"
            src="https://www.youtube.com/embed/TUUoq8qKbGk"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <div class="bottom_wrapper">
            <div class="bottom_div">
              <img src="http://pgs787.github.io/wecode_study/img/like.svg" />
              <img
                src="http://pgs787.github.io/wecode_study/img/speech-bubble.svg"
              />
              <img src="http://pgs787.github.io/wecode_study/img/send.svg" />
              <img
                src="http://pgs787.github.io/wecode_study/img/다운로드.png"
                style="height: 35px; width: 45px; cursor: pointer;  position: absolute; right: 0;"
              />
            </div>
            <span>&nbsp;&nbsp;좋아요 1개</span>
            <br />
            <div style="font-size: 15px; margin: 10px 20px;">
              gisung &nbsp;자주 보는 유튜브 채널 아리!
            </div>
            <div style="font-size: 15px; margin: 10px 0px 0px 20px;">
              gisung
              <span style="color:#02386e; margin: 0; font-weight: 0;">
                &nbsp; #아리둥절 #생긴거랑 다르게 놈 #겁나귀여움
                #똑똑한식빵</span
              ><br />
              <div style="margin: 10px 0; color: #2b2b2b42; font-size: 12px;">
                22시간전
              </div>
            </div>
            <div class="comment_div">
              댓글달기...
              <div style="float: right; color: #95c8f8; opacity: 0.6; ">
                게시
              </div>
            </div>
          </div>
        </div>

        <div class="sub_article"></div>
        <div class="third_article"></div>
      </div>
    </div>
  </body>
</html>
