<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wecode_병아리</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="./img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_wrapper">
      <div class="main_top_div">
        <img src="img/main.svg" />
        <img src="img/icon.png" />
        <span style="cursor:pointer">𝓦𝓮𝓬𝓸𝓭𝓮𝓰𝓻𝓪𝓶</span>
        <input placeholder="검색" style="color: gray;" />
        <div class="main_sub_div">
          <img src="img/1.svg" />
          <img src="img/3.svg" />
          <img src="img/2.svg" />
        </div>
      </div>
    </div>
    <div class="body_wrapper">
      <div class="body_div">
        <div class="main_article">
          <div class="title">
            <img
              src="img/my.jpg"
              style="width: 40px; border-radius: 30px; cursor: pointer;"
            /><span>gisung</span>
          </div>
          <div class="content">
            <iframe
              width="720"
              height="500"
              src="https://www.youtube.com/embed/TUUoq8qKbGk"
              frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <div class="bottom_wrapper">
              <div class="bottom_div">
                <img src="img/like.svg" />
                <img src="img/speech-bubble.svg" />
                <img src="img/send.svg" />
                <img
                  src="img/다운로드.png"
                  style="height: 40px; width: 45px; margin: 5px 10px; cursor: pointer;  position: absolute; right: 0;"
                />
              </div>
              <span>좋아요 1개</span>
              <br />
              <div style="font-size: 15px; margin: 10px 10px;">
                gisung &nbsp;자주 보는 유튜브 채널 아리!
              </div>
              <div style="font-size: 15px; margin: 10px 0px 0px 10px;">
                gisung
                <span style="color:#02386e; margin: 0; font-weight: 0;">
                  &nbsp; #아리둥절 #생긴거랑 다르게 놈 #겁나귀여움
                  #똑똑한식빵</span
                ><br />
                <div style="margin: 10px 0; color: #2b2b2b42; font-size: 12px;">
                  22시간전
                </div>
              </div>
              <div class="comment_div">
                댓글 달기...
                <div style="color:#349cfd;; float: right;height: 25px;">
                  게시
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sub_article"></div>
        <div class="third_article"></div>
      </div>
    </div>
  </body>
</html>
